<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto mt-10">
        <h1 class="text-2xl mb-4">List of Doctors</h1>
        <table class="table-auto border-collapse w-full">
            <thead>
                <tr>
                    <th class="border px-4 py-2">ID</th>
                    <th class="border px-4 py-2">Name</th>
                    <th class="border px-4 py-2">Specialty</th>
                </tr>
            </thead>
            <tbody>
                {% for doctor in data %}
                    <tr>
                        <td class="border px-4 py-2">{{ doctor.doctor_id }}</td>
                        <td class="border px-4 py-2">{{ doctor.doctor_name }}</td>
                        <td class="border px-4 py-2">{{ doctor.specialty }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
